<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangStudy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>LangStudy</p>
    </header>
    <main>
        <section class="login">
            <h2>회원 가입</h2>
            <form id="loginForm">
                <label for="username">별명:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">회원 가입</button>
            </form>
        </section>
        <section class="language-selection">
            <h2>Select Your Language</h2>
            <ul id="languageList">
                <li><button data-lang="jp">일본어</button></li>
                <li><button data-lang="cn">중국어</button></li>
                <li><button data-lang="es">스페인어</button></li>
                <li><button data-lang="fr">프랑스어</button></li>
                <li><button data-lang="de">독일어</button></li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
